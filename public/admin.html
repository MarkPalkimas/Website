<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Dashboard – Mark Palkimas</title>
  <style>
    /* Basic Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI',sans-serif;
      background:#121212;
      color:#e0e0e0;
      overflow-x:hidden;
      padding-bottom:2rem;
    }
    header {
      background:#1f1f1f;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header .logo {
      font-size:1.5rem;
      font-weight:bold;
      color:#ffcc00;
    }
    header a.logout {
      color:#e0e0e0;
      text-decoration:none;
      font-size:1.1rem;
    }
    header a.logout:hover { color:#ffcc00; }
    .container { padding:2rem; }
    .card {
      background:#1f1f1f;
      border-radius:8px;
      padding:1rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
    }
    .card h2 { margin-bottom:.5rem; }
    .pulse {
      display:inline-block;
      width:10px;
      height:10px;
      background:#ffcc00;
      border-radius:50%;
      animation:pulse 2s infinite;
      margin-left:.5rem;
    }
    @keyframes pulse {
      0%   { box-shadow:0 0 0 0    rgba(255,204,0,0.7); }
      70%  { box-shadow:0 0 0 10px rgba(255,204,0,0); }
      100% { box-shadow:0 0 0 0    rgba(255,204,0,0); }
    }
    table {
      width:100%;
      border-collapse:collapse;
      background:#222;
      color:#e0e0e0;
      margin-top:1rem;
    }
    table th, table td {
      padding:.5rem;
      text-align:left;
      border:1px solid #333;
      vertical-align: top;
    }
    table th {
      background:#2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      Admin Dashboard <span class="pulse"></span>
    </div>
    <a href="index.html" class="logout">⟵ Back to Site</a>
  </header>
  <div class="container">
    <div class="card">
      <h2>Visitor Logs</h2>
      <table id="visitor-logs">
        <thead>
          <tr>
            <th>Latest Visit</th>
            <th>IP Address</th>
            <th>Location</th>
            <th>Provider</th>
            <th>Device</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Fetch enriched logs from your server and render the table
    fetch("/api/getVisitorLogs")
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(rows => {
        const tbody = document.querySelector("#visitor-logs tbody");
        tbody.innerHTML = "";

        rows.forEach(({ latestTime, ip, location, provider, device, count }) => {
          const dateStr = new Date(latestTime).toLocaleString();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${dateStr}</td>
            <td>${ip}</td>
            <td>${location}</td>
            <td>${provider}</td>
            <td>${device}</td>
            <td>${count}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Failed to load visitor logs:", err);
        const tbody = document.querySelector("#visitor-logs tbody");
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#f55;">Error loading logs</td></tr>`;
      });
  </script>
</body>
</html>
