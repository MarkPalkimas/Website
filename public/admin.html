<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Dashboard – Mark Palkimas</title>
  <style>
    /* Basic Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI',sans-serif;
      background:#121212;
      color:#e0e0e0;
      overflow-x:hidden;
      padding-bottom:2rem;
    }
    header {
      background:#1f1f1f;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header .logo {
      font-size:1.5rem;
      font-weight:bold;
      color:#ffcc00;
    }
    header a.logout {
      color:#e0e0e0;
      text-decoration:none;
      font-size:1.1rem;
    }
    header a.logout:hover { color:#ffcc00; }
    .container { padding:2rem; }
    .card {
      background:#1f1f1f;
      border-radius:8px;
      padding:1rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
    }
    .card h2 { margin-bottom:.5rem; }
    .pulse {
      display:inline-block;
      width:10px;
      height:10px;
      background:#ffcc00;
      border-radius:50%;
      animation:pulse 2s infinite;
      margin-left:.5rem;
    }
    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(255,204,0,0.7); }
      70% { box-shadow:0 0 0 10px rgba(255,204,0,0); }
      100% { box-shadow:0 0 0 0 rgba(255,204,0,0); }
    }
    table {
      width:100%;
      border-collapse:collapse;
      background:#222;
      color:#e0e0e0;
      margin-top:1rem;
    }
    table th, table td {
      padding:.5rem;
      text-align:left;
      border:1px solid #333;
    }
    table th {
      background:#2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      Admin Dashboard <span class="pulse"></span>
    </div>
    <a href="index.html" class="logout">⟵ Back to Site</a>
  </header>
  <div class="container">
    <div class="card">
      <h2>Visitor Logs</h2>
      <table id="visitor-logs">
        <thead>
          <tr>
            <th>Latest Visit</th>
            <th>IP Address</th>
            <th>Page(s)</th>
            <th>Device</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp }          from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ——— Your Firebase config ———
    const firebaseConfig = {
      apiKey: "AIzaSyDds9UCMOcaoGT753uMNcT0y9847jN0oEI",
      authDomain: "mark-palkimas-visits.firebaseapp.com",
      databaseURL: "https://mark-palkimas-visits-default-rtdb.firebaseio.com",
      projectId: "mark-palkimas-visits",
      storageBucket: "mark-palkimas-visits.appspot.com",
      messagingSenderId: "1062485579247",
      appId: "1:1062485579247:web:c5b8797f515b33d5a0521a",
      measurementId: "G-248HFN3PP7"
    };
    // ————————————————————————

    // Initialize Firebase & get a reference to /visits
    const app      = initializeApp(firebaseConfig);
    const db       = getDatabase(app);
    const visitsRef = ref(db, 'visits');

    // Whenever visits change, regroup by IP and repaint the table
    onValue(visitsRef, snapshot => {
      const raw  = snapshot.val() || {};
      const agg  = {};  // aggregator: ip → { count, latestTime, pages:Set }

      // build aggregator
      Object.values(raw).forEach(({ ip, timestamp, page }) => {
        if (!agg[ip]) {
          agg[ip] = { count:0, latestTime:0, pages: new Set() };
        }
        agg[ip].count++;
        if (timestamp > agg[ip].latestTime) {
          agg[ip].latestTime = timestamp;
        }
        agg[ip].pages.add(page);
      });

      // turn into sorted array
      const rows = Object.entries(agg).map(([ip, { count, latestTime, pages }]) => ({
        ip,
        count,
        latestTime,
        pages: Array.from(pages).sort(),
      }))
      .sort((a, b) => b.latestTime - a.latestTime);

      // render
      const tbody = document.querySelector("#visitor-logs tbody");
      tbody.innerHTML = "";
      rows.forEach(({ ip, count, latestTime, pages }) => {
        const dateStr = new Date(latestTime).toLocaleString();
        // simple device detection from page paths
        const device = pages.some(p => p.includes('mobile')) ? 'Mobile' : 'Desktop';
        const pageList = pages.join(', ');
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${dateStr}</td>
          <td>${ip}</td>
          <td>${pageList}</td>
          <td>${device}</td>
          <td>${count}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
