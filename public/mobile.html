<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mark Palkimas — Mobile</title>
  <link rel="stylesheet" href="mobile.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">Mark Palkimas</div>
    <button class="menu-btn">☰</button>
    <nav class="nav-menu">
      <ul>
        <li><a href="#about" class="about-link">About</a></li>
        <li><a href="#contact" class="contact-link">Contact</a></li>
        <li><button class="admin-btn">Admin</button></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section id="about" class="section">
      <div class="avatar-wrapper">
        <img src="assets/profile.jpg" alt="Profile photo" class="avatar"/>
      </div>
      <h1>Hello, I’m Mark Palkimas</h1>
      <div class="social-links">
        <a href="https://www.instagram.com/ya.boimark" target="_blank">IG</a>
        <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank">LI</a>
        <a href="https://github.com/MarkPalkimas" target="_blank">GH</a>
        <a href="mailto:mark.palkimas@gmail.com">Email</a>
      </div>
    </section>

    <section class="actions">
      <button class="gravity-btn">Drop Ball</button>
      <button class="reset-btn">Reset</button>
    </section>
  </main>

  <footer class="footer">
    © 2024 Mark Palkimas
  </footer>

  <div class="dimmed"></div>
  <div id="popups-container">
    <div class="popup about-popup" id="about-popup">
      <h2>About Me</h2>
      <p>I'm an ambitious student ...</p>
    </div>
    <div class="popup social-popup" id="contact-popup">
      <h2>Contact</h2>
      <div class="popup-social-links">
        <!-- icons -->
      </div>
    </div>
    <div class="popup admin-popup" id="admin-popup">
      <h2>Admin Sign In</h2>
      <p id="admin-error" style="color:red;display:none;">Wrong password</p>
      <input type="password" id="admin-password" placeholder="Password"/>
      <button id="toggle-password">Show</button>
      <button id="submit-password">Submit</button>
      <button id="cancel-password">Cancel</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
