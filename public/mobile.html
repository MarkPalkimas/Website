<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Mark Palkimas — Mobile</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="mobile.css" />
  <script defer src="main.js"></script>
</head>

<body>
  <!-- Dynamic container for balls (starts empty) -->
  <div class="balls-container"></div>

  <!-- Header with About & Admin toggles -->
  <header class="header-mobile">
    <button class="menu-toggle" aria-label="Toggle About">☰</button>
    <button class="admin-toggle" aria-label="Admin">⚙️</button>
    <h1 class="site-title">Hello, I’m Mark Palkimas.</h1>
    <div class="about-popup">
      <p>Hi—I build sleek, modern web experiences. Welcome!</p>
    </div>
  </header>

  <!-- Hero & Profile -->
  <main>
    <section class="hero">
      <img
        src="assets/profile.jpg"
        alt="Profile Photo"
        class="profile-photo"
        loading="lazy"
      />
    </section>

    <hr class="separator"/>

    <!-- Exactly three contact icons -->
    <section class="contact-icons">
      <a href="https://github.com/MarkPalkimas" target="_blank" aria-label="GitHub">
        <img src="assets/github-icon.png" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/MarkPalkimas" target="_blank" aria-label="LinkedIn">
        <img src="assets/linkedin-icon.png" alt="LinkedIn" />
      </a>
      <a href="mailto:youremail@example.com" aria-label="Email">
        <img src="assets/email-icon.png" alt="Email" />
      </a>
    </section>
  </main>

  <hr class="separator"/>

  <!-- Drop-ball button replaces old Contact button -->
  <footer>
    <button class="drop-ball-btn" aria-label="Drop Ball">Drop</button>
  </footer>
</body>
</html>
