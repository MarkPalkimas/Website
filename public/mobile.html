<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Mark Palkimas — Mobile</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="mobile.css" />
  <script defer src="main.js"></script>
</head>

<body>
  <!-- Draggable balls (unchanged functionality) -->
  <div class="balls-container">
    <div class="drop-ball" style="top: 80px; left: 40px"></div>
    <div class="drop-ball" style="top: 120px; left: 140px"></div>
    <div class="drop-ball" style="top: 60px; left: 240px"></div>
  </div>

  <!-- Header with About & Admin toggles, plus centered site title -->
  <header class="header-mobile">
    <button class="menu-toggle" aria-label="Toggle About">☰</button>
    <button class="admin-toggle" aria-label="Admin">⚙️</button>
    <h1 class="site-title">Hello, I’m Mark Palkimas.</h1>
    <div class="about-popup">
      <p>Hi—I build sleek, modern web experiences. Welcome!</p>
    </div>
  </header>

  <!-- Profile & Contact -->
  <main>
    <section class="hero">
      <img
        src="assets/profile.jpg"
        alt="Profile Photo"
        class="profile-photo"
        loading="lazy"
      />
    </section>

    <hr class="separator"/>

    <section class="contact-icons">
      <a href="https://github.com/MarkPalkimas" target="_blank" aria-label="GitHub">
        <img src="assets/github-icon.png" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/MarkPalkimas" target="_blank" aria-label="LinkedIn">
        <img src="assets/linkedin-icon.png" alt="LinkedIn" />
      </a>
      <a href="mailto:youremail@example.com" aria-label="Email">
        <img src="assets/email-icon.png" alt="Email" />
      </a>
    </section>
  </main>

  <hr class="separator"/>

  <!-- Footer (Contact button remains) -->
  <footer>
    <a href="contact.html" class="footer-btn">Contact</a>
    <p class="footer-note">© 2025 Mark Palkimas</p>
  </footer>
</body>
</html>
