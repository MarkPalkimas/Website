<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Mark Palkimas</title>
    <link rel="stylesheet" href="app.css" />
    <style>
      /* General Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        scroll-behavior: smooth;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(to bottom, #ffffff, #ababab 0.5);
        color: #000;
        font-size: 16px;
        line-height: 1.6;
      }
      .content {
        padding-top: 70px;
        flex: 1;
      }
      /* Header */
      .header {
        background-color: rgba(0, 0, 0, 0.85);
        padding: 15px 0;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }
      .header .logo {
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        transition: color 0.3s;
      }
      .header .logo:hover {
        color: #ffcc00;
      }
      .header .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      .header .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      .header .nav-links a:hover {
        color: #ffcc00;
      }
      /* Projects Section */
      .projects-header {
        text-align: center;
        margin: 40px 0 30px;
        font-size: 2rem;
        color: #333;
      }
      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        padding: 0 20px;
        margin-bottom: 50px;
      }
      .project-card {
        background-color: #f5f5f5;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .project-card:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .project-card img {
        width: 100%;
        height: 300px;
        object-fit: contain;
        border-radius: 6px;
        margin-bottom: 8px;
      }
      .footer {
        background-color: rgba(171, 171, 171, 0.5);
        padding: 15px 0;
        text-align: center;
        width: 100%;
        position: relative;
      }
      .social-links img {
        width: 60px;
        height: 60px;
        transition: transform 0.3s, filter 0.3s;
      }
      .social-links img:hover {
        transform: scale(1.2);
        filter: brightness(1.2);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="nav-bar">
        <div class="logo">Mark Palkimas</div>
        <ul class="nav-links">
          <li><a href="index.html" class="home-link">Home</a></li>
          <li><a href="#contact" class="contact-link">Contact</a></li>
        </ul>
      </div>
    </header>

    <main class="content">
      <h1 class="projects-header">My Projects</h1>
      <section class="projects-grid">
        <div class="project-card" onclick="window.open('https://github.com/MarkPalkimas/Website', '_blank')">
          <img src="assets/project1.jpg" alt="Project 1">
          <h3>Website Full File</h3>
        </div>
        <div class="project-card" onclick="window.open('https://github.com/MarkPalkimas/MonOP_SmartContracts_V1-V5', '_blank')">
          <img src="assets/project2.png" alt="Project 2">
          <h3>MonOP SmartContracts V1-4</h3>
        </div>
        <div class="project-card" onclick="window.open('https://github.com/MarkPalkimas/Emotion-Recognition-AI', '_blank')">
          <img src="assets/project3.png" alt="Project 3">
          <h3>Emotion Recognition AI</h3>
        </div>
      </section>
    </main>

    <footer class="footer" id="contact">
      <p>Contact Me</p>
      <div class="social-links">
        <a href="https://www.instagram.com/ya.boimark" target="_blank">
          <img src="assets/iconmonstr-instagram-11-240.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank">
          <img src="assets/iconmonstr-linkedin-1-240.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/MarkPalkimas" target="_blank">
          <img src="assets/github-logo.png" alt="GitHub">
        </a>
        <a href="mailto:mark.palkimas@gmail.com" target="_blank">
          <img src="assets/iconmonstr-gmail-1-240.png" alt="Gmail">
        </a>
        <a href="https://www.youtube.com/@markpalkimas" target="_blank">
          <img src="assets/iconmonstr-youtube-6-240.png" alt="YouTube">
        </a>
      </div>
      <div class="footer-bottom">
        <p>Â© 2024 Mark Palkimas</p>
      </div>
    </footer>
  </body>
</html>
